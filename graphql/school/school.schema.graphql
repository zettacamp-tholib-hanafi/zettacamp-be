# ************ Enums ************
enum SchoolStatus {
  PENDING
  ACTIVE
  DELETED
}

# ************ Types ************

type VerifiedInfo {
  status_verified: Boolean!
  verified_by: String
  verified_at: Date
}

type Address {
  street_name: String!
  street_number: String!
  city: String!
  state: String!
  postal_code: String!
  country: String!
  address_line1: String!
  address_line2: String
}

type Contact {
  phone: String
  email: String
  website: String
}

type AdminUser {
  id: String
  role: String
  assigned_at: String
}

type School {
  id: ID!
  short_name: String!
  long_name: String!
  logo_url: String
  verified: [VerifiedInfo!]!
  address: Address!
  contact: Contact
  admin_user: [AdminUser]
  school_status: SchoolStatus!
  student_id: String
  deleted_at: Date
  deleted_by: String
  created_at: Date!
  created_by: String!
  updated_at: Date
  updated_by: String!
  students: [Student]
}

# ************ Input Types ************

input VerifiedInfoInput {
  status_verified: Boolean!
  verified_by: String
  verified_at: Date
}

input AddressInput {
  street_name: String!
  street_number: String!
  city: String!
  state: String!
  postal_code: String!
  country: String!
  address_line1: String!
  address_line2: String
}

input ContactInput {
  phone: String
  email: String
  website: String
}

input AdminUserInput {
  id: String
  role: String
  assigned_at: String
}

input CreateSchoolInput {
  short_name: String!
  long_name: String!
  logo_url: String
  verified: [VerifiedInfoInput!]!
  address: AddressInput!
  contact: ContactInput
  admin_user: [AdminUserInput]
  school_status: SchoolStatus!
  student_id: String
  deleted_at: Date
  deleted_by: String
  created_at: Date!
  created_by: String!
  updated_at: Date
  updated_by: String!
}

input UpdateSchoolInput {
  short_name: String
  long_name: String
  logo_url: String
  verified: [VerifiedInfoInput!]
  address: AddressInput
  contact: ContactInput
  admin_user: [AdminUserInput]
  school_status: SchoolStatus
  student_id: String
  deleted_at: Date
  deleted_by: String
  created_at: Date
  created_by: String
  updated_at: Date
  updated_by: String
}

input FilterSchoolStatus {
  school_status: SchoolStatus
}

# ************ Query ************

extend type Query {
  GetAllSchools(filter: FilterSchoolStatus): [School!]!
  GetOneSchool(id: ID!, filter: FilterSchoolStatus): School
}

# ************ Mutation ************

extend type Mutation {
  CreateSchool(input: CreateSchoolInput!): School!
  UpdateSchool(id: ID!, input: UpdateSchoolInput!): School!
  DeleteSchool(id: ID!): School!
}

# ************ Custom Scalars
scalar Date