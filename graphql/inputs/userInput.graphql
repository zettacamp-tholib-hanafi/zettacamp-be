# ************ User Input ************

input CreateUserInput {
  # Required first name
  first_name: String!

  # Required last name
  last_name: String!

  # Required email address
  email: String!

  # Required Password
  password: String!
  
  # Required user role
  role: String!
}

input UpdateUserInput {
  # Optional new first name
  first_name: String

  # Optional new last name
  last_name: String

  # Optional new email address
  email: String

  # Optional new role
  role: String
}
