# ************ Root Queries ************

type Query {
  # Get all users (excluding soft-deleted)
  GetAllUsers: [User!]!

  # Get a specific user by ID
  GetOneUser(id: ID!): User

  # Get all students (excluding soft-deleted)
  students: [Student!]!

  # Get a specific student by ID
  student(id: ID!): Student

  # Get all schools
  schools: [School!]!

  # Get a specific school by ID
  school(id: ID!): School
}
