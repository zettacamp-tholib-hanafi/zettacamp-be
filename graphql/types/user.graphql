# ************ User Type ************

type User {
  # Unique identifier for the user
  id: ID!

  # User's first name
  first_name: String!

  # User's last name
  last_name: String!

  # User's email address
  email: String!

  # User's role in the system
  role: String!

  # Soft deletion timestamp; null if active
  deleted_at: Date
}
